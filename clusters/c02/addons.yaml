---
apiVersion: "argoproj.io/v1alpha1"
kind: "Application"
metadata:
  name: "cilium"
  namespace: "argocd"
spec:
  project: "default"
  source:
    repoURL: https://helm.cilium.io/
    targetRevision: "1.14.1"
    chart: "cilium"
    helm:
      values: |
        foo: "bar"
  destination:
    name: "in-cluster"
    namespace: "kube-system"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - "ServerSideApply=true"
    - "CreateNamespace=true"
